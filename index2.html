<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style3.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Event Detail 2</title>
</head>

<body>
    <header class="header-wrapper">
        <div class="header-row">
            <div class="header-column-left">
                <div class="column-wrapper">
                    <div class="header-title-top">
                        <h1>KOTLIN TRAINING COURSE CLOUD DEPLOY</h1>
                        <p>Guest Speaker</p>
                    </div>
                    <div class="header-title-bot">
                        <p>54 Nguyen Luong Bang, Hoa Khanh Bac Ward, Lien Chieu Dist, Danang, Vietnam</p>
                        <button class="buttonmap"><span><i class="fas fa-sm fa-map-marker-alt"></i></span> View map</button>
                    </div>
                </div>
            </div>
            <div class="header-column-right">
                <div class="box-date">
                    <div class="box-date-wrapper">
                        <div class="box-date-top">
                            <strong> Date & Time</strong>
                            <p>Saturday, Nov 14, 2020 at 14:00</p>
                        </div>
                        <div class="box-date-bot">
                            <button class="btn interested">
                                Interested
                            </button>
                            <button class="btn going">
                                Going
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
    </div>
</body>

</html>
