<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/8plus.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>sandbox2</title>
</head>

<body>
    <header>
        <div class="header-column">
            <div class="event-title">
                <h1>KOTLIN TRAINING COURSE CLOUD DEPLOY</h1>
            </div>
            <div class="event-guest">
                <p>Guest Speaker</p>
            </div>
            <div class="addr-map">
                <div class="event-addr">
                    <p>54 Nguyen Luong Bang, Hoa Khanh Bac Ward, Lien Chieu Dist, Danang, Vietnam</p>
                </div>
                <div class="btn">
                    <button class="buttonmap"><span><i class="fas fa-sm fa-map-marker-alt"></i></span> View map</button>
                </div>
            </div>
            <div class="logo"></div>
        </div>
        <div class="header-column" style="margin: 0;">
            <div class="boxdate">
                <div class="bdTitle">
                    <div class="big">
                        <p>Date & Time</p>
                    </div>
                    <div class="small">
                        <p> Saturday, Nov 14, 2020 at 14:00</p>
                    </div>
                </div>
                <div class="bdButton">
                    <div class="interested">
                        <button class="button" style="background-color:rgb(219, 68, 55);">Interested</button>
                    </div>
                    <div class="going">
                        <button class="button" style="background-color:rgb(66,133,244);">Going</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
